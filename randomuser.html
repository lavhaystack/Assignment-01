<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random User Generator</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
  <div class="input-row">
  <input type="text" id="userCount" placeholder="Enter number of random users" class="border border-dark">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <button onclick="fetchUsers()">Generate</button>
  </div>

  <div class="headers">
    <select id="nameType" onchange="renderUsers()">
      <option value="first">First Name</option>
      <option value="last">Last Name</option>
    </select>
    <div class="header">Gender</div>
    <div class="header">Email Address</div>
    <div class="header">Country</div>
  </div>

  <div id="users"></div>
  <div class="error" id="error"></div>
</div>


  <script src="script.js"></script>
</body>
</html>
