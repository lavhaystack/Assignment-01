<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random User Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="input-row">
      <input type="text" id="userCount" placeholder="Enter number of random users" class="border border-dark">
    </div>

    <div class="headers">
      <select id="nameType" onchange="renderUsers()">
        <option value="first">First Name</option>
        <option value="last">Last Name</option>
      </select>
      <div class="header">Gender</div>
      <div class="header">Email Address</div>
      <div class="header">Country</div>
    </div>

    <div id="users"></div>
    <div class="error" id="error"></div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="userModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content bubble-card">
        <div class="modal-body text-center">
          <img id="modalPicture" class="rounded-circle mb-3" width="100" height="100">
          <div id="modalFields"></div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-danger" id="deleteUser">Delete</button>
          <button class="btn btn-warning" id="editUser">Edit</button>
          <button class="btn btn-success d-none" id="saveUser">Save</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
